<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="textresult">
            <h1 id="result"></h1>
        </div>
        <input type="text" name="desc" class="desc" placeholder="Digite...">
        <div class="opcoes">
            <button onclick="format('P_')">Parâmetro</button>
            <button onclick="format('F_')">Field</button>
            <button onclick="format('V_')">Variável</button>
            <button onclick="format('')">Chave</button>
        </div>
        <a class="copiar">Copiar</a>
    </div>
</body>

<script>
    const format = (choice) => {
        const result = document.getElementById("result");
        const text = document.querySelector(".desc").value;
        result.innerHTML = choice + text.toUpperCase().replace(/ /g, "_");
    }   
</script>
</html>
